<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
        }

        #search-bar {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: white;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        td {
            font-size: 14px;
            cursor: pointer;
        }

        .pagination {
            text-align: center;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            cursor: pointer;
        }

        .pagination button.active {
            background-color: #007bff;
            color: white;
        }

        .pagination button:hover {
            background-color: #ddd;
        }

        .pagination button:disabled {
            background-color: #f4f4f4;
            color: #ccc;
            cursor: not-allowed;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            transition: opacity 0.3s ease-in-out;
        }

        .modal.active {
            opacity: 1;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .modal-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-body {
            font-size: 14px;
        }

        .modal-line {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-body label {
            display: block;
            margin-bottom: 20px;
        }

        .modal-body input {
            width: 50%;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-footer {
            text-align: center;
            margin-top: 10px;
        }

        .close-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            border-radius: 3px;
            text-align: center;
            transition: background-color 0.2s ease-in-out;
        }

        .close-btn:hover {
            background-color: #0062cc;
        }
    </style>
</head>

<body>
    <input type="text" id="search-bar" placeholder="Искать задачи..." />

    <table>
        <thead>
            <tr>
                <th>Номер задачи</th>
                <th>Заголовок</th>
                <th>Дата завершения</th>
            </tr>
        </thead>
        <tbody id="task-list">
            <!-- Tasks will be loaded here dynamically -->
        </tbody>
    </table>

    <div class="pagination" id="pagination">
        <!-- Pagination buttons will be loaded here dynamically -->
    </div>

    <!-- Modal Structure -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">Информация о задаче №<span id="taskId"></span></div>
            <div class="modal-body">
                <div class="modal-line">
                    <label>Заголовок</label>
                    <input type="text" id="taskTitle" readonly>
                </div>

                <div class="modal-line">
                    <label>Дата выполнения</label>
                    <input type="text" id="taskDate" readonly>
                </div>

                <div class="modal-line">
                    <label>Автор</label>
                    <input type="text" id="taskAuthor" readonly>
                </div>

                <div class="modal-line">
                    <label>Статус</label>
                    <input type="text" id="taskStatus" readonly>
                </div>

                <div class="modal-line">
                    <label>Описание</label>
                    <input type="text" id="taskDescription" readonly>
                </div>

                <div class="modal-footer">
                    <button class="close-btn" onclick="closeModal()">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const tasksPerPage = 10;
        let currentPage = 1;
        let tasks = [];

        // Fetch tasks from the API
        async function fetchTasks() {
            try {
                const response = await fetch('/api/v1/task.php');
                const data = await response.json();
                tasks = data;
                displayTasks();
                createPagination();
            } catch (error) {
                console.error('Error fetching tasks:', error);
            }
        }

        // Display tasks in the table
        function displayTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            // Filter and paginate tasks
            const filteredTasks = tasks.slice((currentPage - 1) * tasksPerPage, currentPage * tasksPerPage);

            filteredTasks.forEach(task => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${task.id}</td>
                    <td class="task-title" data-task-id="${task.id}">${task.title}</td>
                    <td>${task.date}</td>
                `;
                taskList.appendChild(row);
            });

            // Add click event listeners to each task title
            document.querySelectorAll('.task-title').forEach(item => {
                item.addEventListener('click', function () {
                    const taskId = this.getAttribute('data-task-id');
                    fetchTaskDetails(taskId);
                });
            });
        }

        // Fetch task details for the modal
        async function fetchTaskDetails(taskId) {
            try {
                const response = await fetch(`/api/v1/task.php?id=${taskId}`);
                const data = await response.json();
                // Populate modal with task details
                document.getElementById('taskId').textContent = data.id;
                document.getElementById('taskTitle').value = data.title;
                document.getElementById('taskDate').value = data.date;
                document.getElementById('taskAuthor').value = data.author;
                document.getElementById('taskStatus').value = data.status;
                document.getElementById('taskDescription').value = data.description;
                // Show modal
                document.getElementById('taskModal').style.display = 'block';
            } catch (error) {
                console.error('Error fetching task details:', error);
            }
        }

        // Create pagination buttons
        function createPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            const totalPages = Math.ceil(tasks.length / tasksPerPage);
            const maxPagesToShow = 5;

            // Previous button
            const prevButton = document.createElement('button');
            prevButton.textContent = '<<';
            prevButton.disabled = currentPage === 1;
            prevButton.addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayTasks();
                    createPagination();
                }
            });
            pagination.appendChild(prevButton);

            // Calculate the start and end pages
            let startPage = Math.max(1, currentPage - Math.floor(maxPagesToShow / 2));
            let endPage = Math.min(totalPages, startPage + maxPagesToShow - 1);

            // Adjust startPage if we are near the end
            if (endPage - startPage < maxPagesToShow - 1) {
                startPage = Math.max(1, endPage - maxPagesToShow + 1);
            }

            // Create page buttons
            for (let i = startPage; i <= endPage; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => {
                    currentPage = i;
                    displayTasks();
                    createPagination();
                });
                pagination.appendChild(pageButton);
            }

            // Next button
            const nextButton = document.createElement('button');
            nextButton.textContent = '>>';
            nextButton.disabled = currentPage === totalPages;
            nextButton.addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayTasks();
                    createPagination();
                }
            });
            pagination.appendChild(nextButton);
        }

        // Search bar functionality
        document.getElementById('search-bar').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            tasks = tasks.filter(task => task.title.toLowerCase().includes(searchTerm));
            currentPage = 1;
            displayTasks();
            createPagination();
        });

        // Close modal
        function closeModal() {
            document.getElementById('taskModal').style.display = 'none';
        }

        // Fetch tasks when the page loads
        window.onload = fetchTasks;
    </script>
</body>

</html>
